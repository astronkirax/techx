name: Deploy to EC2 using Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # If folder doesn't exist, clone using SSH
            if [ ! -d "~/techx" ]; then
              git clone git@github.com:${{ github.repository }}.git techx
            fi

            cd ~/techx
            git pull origin master

            # Build and deploy container
            sudo docker stop techx || true
            sudo docker rm techx || true
            sudo docker build -t techx .
            sudo docker run -d -p 80:80 --name techx techx
          EOF
